<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <style type="text/css">
      .js-play-button, .js-pause-button{
        border-style: none;
        cursor: pointer;
        background-color: transparent;
        width: 30px;
        height: 30px;
      }
      .fa-play, .fa-pause{
        color: white;
      }
      .buttons{
        background-color: black;
      }
      .js-video-container{
        display: flex;
        align-self: stretch;
        flex-grow: 1
      }
      .player{
        box-shadow: 0 0 20px rgba(0,0,0,50);
        width: 1024px;
        height: 600px;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="player" class="player">
      <div class="js-video-container"></div>
      <div class="buttons">
        <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
  
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
