<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/vp-style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  </head>
  <body>
    <div id="player" class="vp-player">
      <div class="js-video-container vp-video-container"></div>
      <div class="vp-bottom-controls">
        <div class="vp-buttons">
          <button class="js-play-button vp-button" style="padding-right: 21px;"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button class="js-pause-button vp-button" style="padding-right: 21px;"><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button class="js-mute-button vp-button" style="padding-right: 6px;"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
          <button class="js-volume-button vp-button" style="padding-right: 6px;"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        </div>
        <div class="vp-viewing-panel">
          <div class="js-current-time vp-time"></div>
          <div class="js-progress vp-progress-bar">
            <div class="js-progress-slider vp-progress-bar-line"></div>
            <span class="vp-dot"></span>
          </div>
          <div class="js-duration vp-time"></div>
        </div>
        <div class="vp-buttons">
          <button class="js-fullscreen-button vp-button" style="padding-left: 11px;"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
  
    <script>
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
