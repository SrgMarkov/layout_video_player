<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <style type="text/css">
      .js-play-button, .js-pause-button, .js-mute-button, .js-volume-button, .js-fullscreen-button{
        border-style: none;
        width:5%;
        height: auto;
        cursor: pointer;
        background-color: transparent;
        font-size: x-large;
        margin: 0px 5px 10px 5px;
      }
      .fa-play, .fa-pause, .fa-volume-off, .fa-volume-up, .fa-arrows-alt{
        color: white;
      }
      .buttons{
        background-color: black;
        display: flex;
      }
      .js-video-container{
        display: flex;
        align-self: stretch;
        flex-grow: 1
      }
      .player{
        box-shadow: 0 0 20px rgba(0,0,0,50);
        width: 800px;
        height: 600px;
        display: flex;
        flex-direction: column;
      }
      .free-space{
        display: flex;
        align-self: stretch;
        flex-grow: 5
      }
    </style>
  </head>
  <body>
    <div id="player" class="player">
      <div class="js-video-container"></div>
      <div class="buttons">
        <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-mute-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-volume-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
          <div class="free-space"></div>
        <button class="js-fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></i></button>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
  
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
